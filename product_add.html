<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <title>Vu -Admin</title>
</head>
<body>
    <section class="admin-content">
        <div class="container">
            <div class="row-grid">
                <div class="admin-conten-sidebar">
                    
                    <div class="admin-sidebbar">
                        <ul>
                            <li>
                                <a href="">Danh Mục<i class="ri-add-box-line"></i></a>
                                <ul>
                                    <div class="menu-sub-wraper">
                                        <li><a href="#"><i class="ri-arrow-drop-right-fill"></i>Thêm Danh Mục</a></li>
                                        
                                    </div>
                                </ul>
                            </li>
                            <li>
                                <a href="">Sản Phẩm<i class="ri-add-box-line"></i></a>
                                <ul>
                                    <div class="menu-sub-wraper">
                                        <li><a href="product_add.html"><i class="ri-arrow-drop-right-fill"></i>Thêm Sản Phẩm</a></li>
                                        
                                    </div>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="admin-conten-main">
                    <div class="admin-content-main-input">
                        <input type="text" placeholder="Tên Sản Phẩm">
                        <input type="text" placeholder="Giá Sản Phẩm">
                    </div>
                    <div class="admin-content-main-image">
                        <label class="label-btn" for="image"><i class="ri-folder-image-fill"></i>Ảnh Đại Diện</label>
                        <input type="file" id="image">
                        
                    </div>
                    <div class="admin-content-main-images">
                        <label class="label-btn" for="images"><i class="ri-folder-image-fill"></i>Ảnh Sản Phẩm</label>
                        <input type="file" id="images">
                       
                    </div>
                    <div class="admin-content-main-button">
                        <button type="submit">Thêm Sản Phẩm</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
</body>
</html>
